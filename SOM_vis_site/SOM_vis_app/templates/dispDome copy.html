{%extends 'base.html'%}
{%block content%} 

<div>
    <h1> Geo Dome </h1>
    <form method="POST">
    {% csrf_token %}
        <select name="geoDome_list">
            <option>none</option>
            {% for i in geoDome_list %}
                <option value="{{ i.id }}">{{ i.name }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="View Details" />
    </form>

</div>
{% endblock %}
